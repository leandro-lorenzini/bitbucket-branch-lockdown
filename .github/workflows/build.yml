name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary_name: bitbucket-branch-lockdown.exe
            asset_name: bitbucket-branch-lockdown-windows-amd64.exe
          - os: macos-latest
            binary_name: bitbucket-branch-lockdown
            asset_name: bitbucket-branch-lockdown-macos-amd64
          - os: macos-latest
            binary_name: bitbucket-branch-lockdown
            asset_name: bitbucket-branch-lockdown-macos-arm64
            arch: arm64
          - os: ubuntu-latest
            binary_name: bitbucket-branch-lockdown
            asset_name: bitbucket-branch-lockdown-linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.binary_name }} main.py
      env:
        ARCHFLAGS: ${{ matrix.arch == 'arm64' && '-arch arm64' || '' }}

    - name: Rename binary for release (Unix)
      if: runner.os != 'Windows'
      run: |
        mv dist/${{ matrix.binary_name }} dist/${{ matrix.asset_name }}

    - name: Rename binary for release (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist\${{ matrix.binary_name }} dist\${{ matrix.asset_name }}

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./dist

    - name: Display structure of downloaded files
      run: ls -R ./dist

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes in ${{ github.ref_name }}
          
          ### Downloads
          - **Windows**: `bitbucket-branch-lockdown-windows-amd64.exe`
          - **macOS (Intel)**: `bitbucket-branch-lockdown-macos-amd64`
          - **macOS (Apple Silicon)**: `bitbucket-branch-lockdown-macos-arm64`
          - **Linux**: `bitbucket-branch-lockdown-linux-amd64`
        files: |
          ./dist/bitbucket-branch-lockdown-windows-amd64.exe/bitbucket-branch-lockdown-windows-amd64.exe
          ./dist/bitbucket-branch-lockdown-macos-amd64/bitbucket-branch-lockdown-macos-amd64
          ./dist/bitbucket-branch-lockdown-macos-arm64/bitbucket-branch-lockdown-macos-arm64
          ./dist/bitbucket-branch-lockdown-linux-amd64/bitbucket-branch-lockdown-linux-amd64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}