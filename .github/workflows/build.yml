name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary_name: bitbucket-branch-lockdown.exe
            asset_name: bitbucket-branch-lockdown-windows-amd64.exe
          - os: macos-latest
            binary_name: bitbucket-branch-lockdown
            asset_name: bitbucket-branch-lockdown-macos-amd64
          - os: ubuntu-latest
            binary_name: bitbucket-branch-lockdown
            asset_name: bitbucket-branch-lockdown-linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.binary_name }} main.py

    - name: Rename binary for release (Unix)
      if: runner.os != 'Windows'
      run: |
        mv dist/${{ matrix.binary_name }} dist/${{ matrix.asset_name }}

    - name: Rename binary for release (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist\${{ matrix.binary_name }} dist\${{ matrix.asset_name }}

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./dist

    - name: Display structure of downloaded files
      run: ls -R ./dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes in ${{ github.ref_name }}
          
          ### Downloads
          - **Windows**: `bitbucket-branch-lockdown-windows-amd64.exe`
          - **macOS**: `bitbucket-branch-lockdown-macos-amd64`
          - **Linux**: `bitbucket-branch-lockdown-linux-amd64`
          
          ### Usage
          Download the appropriate binary for your platform and run it directly with environment variables:
          
          ```bash
          # Set your environment variables
          export ATLASSIAN_EMAIL="you@example.com"
          export ATLASSIAN_API_TOKEN="your_api_token"
          export WORKSPACE="your-workspace-slug"
          export ALLOW_GROUPS="managers"
          export BRANCH_TYPES="production,development"
          
          # Run the binary (example for Linux/macOS)
          ./bitbucket-branch-lockdown-linux-amd64
          ```
          
          For Windows:
          ```cmd
          set ATLASSIAN_EMAIL=you@example.com
          set ATLASSIAN_API_TOKEN=your_api_token
          set WORKSPACE=your-workspace-slug
          set ALLOW_GROUPS=managers
          set BRANCH_TYPES=production,development
          
          bitbucket-branch-lockdown-windows-amd64.exe
          ```
        draft: false
        prerelease: false

    - name: Upload Windows binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/bitbucket-branch-lockdown-windows-amd64.exe/bitbucket-branch-lockdown-windows-amd64.exe
        asset_name: bitbucket-branch-lockdown-windows-amd64.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/bitbucket-branch-lockdown-macos-amd64/bitbucket-branch-lockdown-macos-amd64
        asset_name: bitbucket-branch-lockdown-macos-amd64
        asset_content_type: application/octet-stream

    - name: Upload Linux binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/bitbucket-branch-lockdown-linux-amd64/bitbucket-branch-lockdown-linux-amd64
        asset_name: bitbucket-branch-lockdown-linux-amd64
        asset_content_type: application/octet-stream